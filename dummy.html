<script type="text/javascript">
      var ar=['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg'];
      shuffle=[]
      counter=0;
       trial=3;
       ref=0;
		for(p=0;p<9;p++){
		   let random=Math.floor(Math.random()*9+0);
           
            for(j=0;j<shuffle.length;j++){
                   if(random!=shuffle[j]){
                      counter++;
                   } 
                   else{
                     p=p-1;
                     break;
                   }
                }
                shuffle[counter]=random;
                counter=0;
         }
         console.log(shuffle)
         $(document).ready(function(){
         	$("#trialID").html("No of Trial left "+trial)
             for(i=0;i<9;i++){
               var str=ar[shuffle[i]]
              $("#main1").children("img").eq(i).attr('src',str);
            }

            $('.backup').on('click',function(){
            	trial=trial-1;
            	$("#trialID").html("No of Trial left "+trial)
            	   $(this).css('visibility','hidden');
            	   var l=$(this).attr('id');
            	   var imag=$("#main1").children($("img")).eq(l-1).attr('src');
                    console.log(imag)
            	   
                    if(trial==0 && imag!='7.jpg'){
                        ref++;
                        setTimeout(function(){alert("You have Loose the Game");},500);
                      
                    }
                 else if(imag=="7.jpg"){
                       ref++;
                       setTimeout(function(){alert("You have Won the Game");},500); 
                }
                  if(ref==1){
                    setTimeout(function(){
                      history.go(0);
                    },1000)
                  }
              
            })
         });


</script>
